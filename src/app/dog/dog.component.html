<!--Tela-->
<div class="container text-center">
  <div class="display-6">
    Dog's System
  </div>
  <div class="row m-3">
    <div class="col">
      <img [src]="dog.message" alt="imagem de cachorro" width="200px" class="shadow rounded">
    </div>
  </div>
  <div class="row m-3">
    <div class="col">
      <span *ngFor="let name of getName()"> <!--diretiva for que funciona para html-->
          {{name | titlecase}} <!-- formatar apenas no html -> pipe -> passar primeira letra para uppercase -->
      </span>
    </div>
  </div>
  <div class="row m-3">
    <div class="col">
      <button type="button" class="btn btn-secondary" (click)="loadDog()">Secondary</button>
    </div>

  </div>
</div>
